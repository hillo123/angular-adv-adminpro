<div class="input-group">
    <span class="input-group-btn">
        <button  (click)="cambiarValor(-5)" type="button" [ngClass]="btnClass" >
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" class="form-control" placeholder="Progreso" [(ngModel)]="progreso" 
    (ngModelChange)="alCambio($event)" 
    min="0" 
    max="100" 
    [ngClass]="{'is-invalid': progreso > 100 || progreso < 0 }">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="cambiarValor(5)" type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
